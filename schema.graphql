type Transaction @entity {
  id: ID! # txn hash
  blockNumber: BigInt!
  timestamp: BigInt!
}

type Claim @entity {
  # transactionHash-logIndex
  id: ID!
  timestamp: BigInt!
  transaction: Transaction!
  user: Bytes!
  poolId: BigInt!
  amountFate: BigDecimal!
  amountUSD: BigDecimal!
}

type UserEpoch0TotalLockedRewardByPool @entity {
  # userAddress-poolId
  id: ID!
  user: Bytes!
  poolId: BigInt!
  amountFate: BigDecimal!
  amountUSD: BigDecimal!
}

type UserEpoch0TotalLockedReward @entity {
  # userAddress
  id: ID!
  user: Bytes!
  amountFate: BigDecimal!
  amountUSD: BigDecimal!
}

type RewardMetadata @entity {
  # controller address
  id: ID!

  claimCount: BigInt!
  fateClaimed: BigDecimal!
  fateClaimedUsd: BigDecimal!
  numberOfUniqueUsers: BigInt!
}

type StartBlock @entity {
  # controller address
  id: ID!

  startBlock: BigInt!
}
